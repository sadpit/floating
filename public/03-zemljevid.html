        <script type="text/javascript">
          $(document).ready(function(){
            $("[id^=button-]").each(function () {
              $(this).on('click',function(){
                let btn_id = $(this).attr('id');
                alert(btn_id);
              });
            });

            $('#zoom-in').on('click', function(){
              if ($('#zoom-container').hasClass('zoom0')) {
                $('#zoom-container').removeClass('zoom0');
                $('#zoom-container').addClass('zoom1');
                $('#zoom-container').width('150vw');
                return;
              }
              if ($('#zoom-container').hasClass('zoom1')) {
                $('#zoom-container').removeClass('zoom1');
                $('#zoom-container').addClass('zoom2');
                $('#zoom-container').width('200vw');
                return;
              }
            });

            $('#zoom-out').on('click', function(){
              if ($('#zoom-container').hasClass('zoom2')) {
                $('#zoom-container').removeClass('zoom2');
                $('#zoom-container').addClass('zoom1');
                $('#zoom-container').width('150vw');
                return;
              }
              if ($('#zoom-container').hasClass('zoom1')) {
                $('#zoom-container').removeClass('zoom1');
                $('#zoom-container').addClass('zoom0');
                $('#zoom-container').width('100vw');
                return;
              }
            });
          });
        </script>
