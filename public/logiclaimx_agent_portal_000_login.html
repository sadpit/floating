
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Floating Castle - Home</title>

        <link rel="icon" href="">

        <link rel="stylesheet" href="css/css/css/main.css">
    </head>

    <body>
        <div id="app" class="bg-light d-flex flex-column h-100 overflow-hidden">
            <div class="main-content bg-white flex-grow-1 d-flex align-items-center justify-content-center">

              <div class="p-4 w-login-container">
                <div class="d-flex flex-column align-items-center">
                  <span class="btn btn-circle btn-lg cursor-default">
                    <img src="assets/img/sample-client-logo.svg">
                  </span>

                  <div class="my-4 text-center">
                    <p class="mb-0">Welcome to</p>
                    <h1 class="mb-0">Hallbrook Portal</h1>
                  </div>
                </div>

                <form class="">
                  <div class="mt-4">
                    <div>
                      <fieldset class="form-group">
                        <div>
                          <label for="username">Email</label>
                          <input id="username" type="text" placeholder="" class="form-control" autofocus>
                        </div>
                      </fieldset>
                    </div>
                  </div>
                  <div class="mt-2">
                    <div>
                      <fieldset class="form-group">
                        <div>
                          <label for="password">Password</label>
                          <input id="password" type="password" placeholder="" class="form-control">
                        </div>
                      </fieldset>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button type="button" class="btn btn-primary w-100 rounded">Log in</button>
                  </div>

                  <p class="my-5 ml-auto">Can't log in? <br><a href="#" class="text-primary" title="Click to reset your password">Reset Password</a></p>
                </form>
              </div>

            </div>
        </div>

        <!-- Loader -->
        <div class="logi-loader collapse">
            <div class="fixed-top row h-100 text-center text-primary">
                <div class="col-sm-12 my-auto">
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="modal-backdrop fade show"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

</html>
